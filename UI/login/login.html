<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <link rel="stylesheet" href="./login.css">
  <script src="./login.js"></script>
</head>

<body>
  <div class="log-form" ng-app="login" ng-controller="myCtrl">
    <div ng-show='condition'>
      <h2>Login to your account</h2>
      <form>
        <input type="text" title="mail" placeholder="Mail" ng-model="mail" />
        <input type="password" title="password" placeholder="Password" ng-model="password" />
        <button type="submit" class="btn" ng-click="submitLogin()">Login</button>
        <a class="forgot context-menu" ng-click="forgetpass()">Forgot password?</a>
      </form>
    </div>
    <div ng-show='condition == false'>
      <h2>Forget password</h2>
      <form>
        <input type="text" title="fmail" placeholder="Email" ng-model="fmail"/>
        <input type="password" title="fpassword" placeholder="Password" ng-model="fpassword"/>
        <input type="password" title="fpassword" placeholder="Re-Password"  ng-model="rfpassword"/>
        <button type="submit" class="btn" ng-click="fSubmitLogin()">Update</button>
        <a class="forgot context-menu" ng-click="login1()">back to login</a>
      </form>
    </div>
    <a class="forgot context-menu" ng-click="createAccount()">What to Create account?</a>
  </div>
  <!--end log form -->
</body>

</html>
